<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements Example</title>
</head>
<link rel="stylesheet" href="form.css">
<body>

  <form action="#" method="post">
    <!-- Text-based Inputs -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" name="tel">

    <label for="url">Website URL:</label>
    <input type="url" id="url" name="url" required>

    <!-- Numeric Inputs -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>

    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100">

    <!-- Date and Time Inputs -->
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="meeting-time">Meeting Time:</label>
    <input type="time" id="meeting-time" name="meeting-time">

    <!-- Selection Inputs -->
    <label for="select-option">Select Option:</label>
    <select id="select-option" name="select-option">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <label>Checkboxes:</label>
    <input type="checkbox" id="checkbox1" name="checkbox[]" value="checkbox1">
    <label for="checkbox1">Checkbox 1</label>
    <input type="checkbox" id="checkbox2" name="checkbox[]" value="checkbox2">
    <label for="checkbox2">Checkbox 2</label>

    <label>Radio Buttons:</label>
    <input type="radio" id="radio1" name="radio" value="radio1">
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio2" name="radio" value="radio2">
    <label for="radio2">Radio 2</label>

    <!-- File Input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">

    <!-- Specialized Inputs -->
    <label for="color">Select Color:</label>
    <input type="color" id="color" name="color">

    <label for="search">Search:</label>
    <input type="search" id="search" name="search">

    <!-- Textarea -->
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" maxlength="200"></textarea>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
